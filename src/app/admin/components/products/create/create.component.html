<mat-form-field appearance="fill" style="margin: 5px 5px 5px;">
    <mat-label>Name</mat-label>
    <input matInput #txtName>
</mat-form-field>

<mat-form-field appearance="fill" style="margin: 5px 5px 5px;">
    <mat-label>Stock</mat-label>
    <input matInput type="number" min="0" value="0" #txtStock>
</mat-form-field>

<mat-form-field appearance="fill" style="margin: 5px 5px 5px;">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>

<button mat-raised-button color="primary" class="w-100" (click)="create(txtName,txtStock,txtPrice)">Create Product</button>
